<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html charset=utf-8" />
  <meta http-equiv="content-language" content="pt-br" />
  <script src="js/app.js"></script>
  <title>Formulário</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="center">
    <img class="logo" src="img/logo.jpg">
    <h1>Cadastro Cursos</h1>
    <form class="form">
      <div class="inputbox">
        <span>Nome</span>
        <input type="text" required="required" id="nome">
      </div>
      <div class="inputbox">
        <input type="date" required="required" id="data-inicio">
        <span>Data de Início</span>
      </div>
      <div class="inputbox">
        <input type="date" required="required" id="data-fim">
        <span>Data do Fim</span>
      </div>
      <div class="inputbox">
        <input type="text" required="required" id="duracao">
        <span>Duração (Semanas)</span>
      </div>
      <div class="inputbox">
        <input type="text" required="required" id="descricao">
        <span>Descrição</span>
      </div>
      <div class="inputbox">
        <input onclick="setData()" type="button" value="Cadastrar" id="cadastrar">
      </div>
    </form>

    <div class="main-containe-form">
      <h1>Lista de Cursos</h1>
      <table border="1" id="dadosTabela">
        <tr>
          <th>Nome</th>
          <th>Data de Início</th>
          <th>Data de Término</th>
          <th>Duração</th>
          <th>Descricao</th>
        </tr>
    </table>
    </div>
  </div>

</body>

</html>
